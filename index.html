<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, viewport-fit=auto">
  <title>Malla Interactiva – Bibliotecario/a Escolar (UNMDP)</title>
  <meta name="description" content="Visualiza y planifica tu carrera como Bibliotecario/a Escolar en la UNMDP">
  <meta property="og:title" content="Malla Interactiva – Bibliotecario/a Escolar">
  <meta property="og:description" content="Explora tu recorrido académico con esta herramienta visual y personalizada">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/darkMode.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column">
  <div id="overlay" class="overlay" onclick="removePopUp()">
    <div class="overlay-content">
      <div class="container-fluid py-5 text-center">
        <h1>¡Bienvenido!</h1>
        <h5>Si ves este mensaje, la malla se está cargando o ocurrió un problema. Actualizá la página.</h5>
      </div>
    </div>
  </div>

  <div id="content" class="blur d-flex flex-column flex-grow-1">
    <header data-include="header"></header>
    <section class="container-fluid">
      <div class="row justify-content-center no-gutters">
        <div class="col">
          <div class='canvas pt-3 text-center' style="overflow-x:auto"></div>
        </div>
      </div>
    </section>
    <section class="container-xl flex-grow-1">
      <div class="row">
        <div class='col color-description' style="display:flex;justify-content:center;flex-wrap:wrap;"></div>
      </div>
      <div class="info row">
        <div class="col text-center">
          <h5>Créditos aprobados: <span id='credits'></span> (<span id="credPercentage"></span>%)  
          | Total materias aprobadas: <span id="ramoPercentage"></span>%</h5>
          <button type="button" id="cleanApprovedButton" class="btn btn-secondary mt-2">Limpiar ramos aprobados</button>
          <button id="credit-system" onclick="changeCreditsSystem()" class="btn btn-info mt-2">Cambiar sistema de créditos</button>
        </div>
        <div class="col-12 my-3 text-center">
          <button type="button" class="btn btn-primary" id="loadfile">Cargar Malla compartida</button>
        </div>
      </div>
    </section>
    <footer data-include="footer" class="container-fluid text-center mt-3"></footer>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script defer src="js/min1.js"></script>
  <script src="https://kit.fontawesome.com/df883d94bd.js" crossorigin="anonymous"></script>
  <script>
    if (!location.search.includes("?m=")) {
      window.location.href = "index.html?m=BIB";
    }
  </script>
</body>
</html>
